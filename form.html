                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Report</a></li>
            </ul>
        </nav>
    </header>
<main>
<div class="report-form-container">
    <div class="report-form-box">
        <h3>Report a Cyber Threat</h3>
        <form id="threatForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="threatType">Type of Threat:</label>
            <select id="threatType" name="threatType" required>
                <option value="phishing">Phishing</option>
                <option value="malware">Malware</option>
                <option value="ransomware">Ransomware</option>
                <option value="ddos">DDoS Attack</option>
                <option value="dataBreach">Data Breach</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description of the Threat:</label>
            <textarea id="description" name="description" placeholder="Describe the incident..." rows="5" required></textarea>

            <label for="date">Date of Incident:</label>
            <input type="date" id="date" name="date" required>

            <label for="screenshot">Upload Evidence (Optional):</label>
            <input type="file" id="screenshot" name="screenshot">

            <button type="submit">Submit Report</button>
        </form>

        <p id="confirmationMessage"></p>
    </div>
</div>
</main>

</body>
